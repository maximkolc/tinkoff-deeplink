<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alfabit Slots: Real Spin</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0d1117 0%, #000 100%);
      color: #00ffc2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    .slot-machine {
      margin: 30px auto;
      max-width: 360px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .reel-container {
      width: 80px;
      height: 240px;
      overflow: hidden;
      border: 3px solid #00ffc2;
      border-radius: 10px;
      background: #111;
      position: relative;
    }
    .reel-strip {
      display: flex;
      flex-direction: column;
      animation: spin 2s cubic-bezier(0.33, 1, 0.68, 1) forwards;
    }
    .symbol {
      font-size: 48px;
      height: 80px;
      line-height: 80px;
    }
    .spin-btn {
      padding: 12px 24px;
      font-size: 18px;
      background: linear-gradient(to right, #00ffc2, #00baba);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ffc288;
    }
    .promo {
      margin-top: 20px;
      display: none;
      background: #13171d;
      padding: 16px;
      border: 1px dashed #00ffc2;
      border-radius: 12px;
    }
    .promo strong {
      display: block;
      font-size: 20px;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1440px); } /* 18 symbols x 80px */
    }
  </style>
</head>
<body>

  <h1>🎰 Alfabit Крипто-слоты</h1>
  <p>Крути барабаны и получи приз, который можно активировать на <a href="https://alfabit.org" target="_blank" style="color:#00ffc2">alfabit.org</a></p>

  <div class="slot-machine">
    <div class="reel-container"><div class="reel-strip" id="reel1"></div></div>
    <div class="reel-container"><div class="reel-strip" id="reel2"></div></div>
    <div class="reel-container"><div class="reel-strip" id="reel3"></div></div>
  </div>

  <button class="spin-btn" onclick="spinReels()">Крутить</button>

  <div class="promo" id="promoBlock">
    <strong>🎉 Вы выиграли промокод!</strong>
    <div id="promoCode">ALFA-XXXX</div>
    <a href="https://alfabit.org" target="_blank" style="display:inline-block;margin-top:10px;color:#000;background:#00ffc2;padding:10px 14px;border-radius:8px;text-decoration:none;">Забрать на Alfabit</a>
  </div>

  <audio id="soundSpin" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4fa9c44b39.mp3?filename=arcade-magic-spin-24043.mp3"></audio>
  <audio id="soundWin" src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_020b2c070e.mp3?filename=success-1-6297.mp3"></audio>

  <script>
    const symbols = ['💎','🔥','🍀','🎲','💰','🪙','🧿'];
    const prizeMap = {
      '💎💎💎': 'WIN50-ALFA',
      '🔥🔥🔥': 'HOT25-ALFA',
      '🍀🍀🍀': 'LUCKY-BOX',
      'default': 'BONUS5-ALFA'
    };

    function fillReel(id) {
      const reel = document.getElementById(id);
      reel.innerHTML = '';
      for (let i = 0; i < 18; i++) {
        const el = document.createElement('div');
        el.className = 'symbol';
        el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        reel.appendChild(el);
      }
    }

    function spinReels() {
      document.getElementById("soundSpin").play();
      ['reel1','reel2','reel3'].forEach((id, i) => {
        const reel = document.getElementById(id);
        reel.style.animation = 'none';
        reel.offsetHeight; // force reflow
        fillReel(id);
        reel.style.animation = `spin ${2 + i * 0.3}s cubic-bezier(0.33, 1, 0.68, 1) forwards`;
      });

      setTimeout(showResult, 2800);
    }

    function showResult() {
      document.getElementById("soundWin").play();
      const r1 = document.getElementById("reel1").children[6].textContent;
      const r2 = document.getElementById("reel2").children[6].textContent;
      const r3 = document.getElementById("reel3").children[6].textContent;
      const combo = r1 + r2 + r3;
      const code = prizeMap[combo] || prizeMap['default'];
      document.getElementById("promoCode").textContent = code;
      document.getElementById("promoBlock").style.display = "block";
    }

    fillReel("reel1");
    fillReel("reel2");
    fillReel("reel3");
  </script>
</body>
</html>
