<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfabit Premium Slots</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #10151a 0%, #0a0a0a 100%);
      color: #00ffc2;
      overflow-x: hidden;
    }
    .slot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      padding: 20px;
    }
    .reel-frame {
      display: flex;
      background: #1d1f22;
      border: 4px solid #00ffc2;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #00ffc2aa;
      margin-bottom: 20px;
      position: relative;
    }
    .reel {
      width: 80px;
      height: 240px;
      margin: 0 10px;
      overflow: hidden;
      border: 2px solid #00ffc2;
      border-radius: 12px;
      background: #0f0f0f;
      box-shadow: inset 0 0 10px #00ffc244;
    }
    .symbols {
      display: flex;
      flex-direction: column;
      transition: transform 1.8s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .symbol {
      height: 80px;
      font-size: 52px;
      text-align: center;
      line-height: 80px;
      user-select: none;
    }
    .handle {
      width: 40px;
      height: 100px;
      background: linear-gradient(to top, #00ffc2, #009987);
      border-radius: 20px;
      position: absolute;
      right: -60px;
      top: 60px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffc2;
      animation: pulse 1.6s infinite;
    }
    .handle:active {
      transform: scale(0.95);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ffc2; }
      50% { box-shadow: 0 0 25px #00ffc2; }
      100% { box-shadow: 0 0 10px #00ffc2; }
    }
    .result {
      font-size: 20px;
      margin-top: 10px;
      height: 28px;
    }
    .promo-block {
      margin-top: 20px;
      background: #13171d;
      padding: 16px 22px;
      border-radius: 12px;
      border: 1px dashed #00ffc2;
      display: none;
      text-align: center;
    }
    .promo-code {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .claim-link {
      display: inline-block;
      margin-top: 8px;
      text-decoration: none;
      color: #191b1f;
      background: #00ffc2;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
    }

    /* –õ–∏–¥ —Ñ–æ—Ä–º–∞ */
    .lead-form {
      margin-top: 25px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .lead-form input {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 260px;
    }
    .lead-form button {
      background: #00ffc2;
      color: #191b1f;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .lead-form button:hover {
      background: #0fffdc;
    }

    @media (max-width: 500px) {
      .reel-frame { flex-direction: column; align-items: center; }
      .reel { margin: 10px 0; }
      .handle { right: -20px; top: 0; }
    }
  </style>
</head>
<body>

  <div class="slot-container">
    <div class="reel-frame">
      <div class="reel"><div class="symbols" id="reel1"></div></div>
      <div class="reel"><div class="symbols" id="reel2"></div></div>
      <div class="reel"><div class="symbols" id="reel3"></div></div>
      <div class="handle" onclick="pullHandle()"></div>
    </div>
    <div class="result" id="result"></div>

    <div class="promo-block" id="promoBlock">
      <div class="promo-code" id="promoCode">ALFA-XXXX</div>
      <a href="https://alfabit.org" target="_blank" class="claim-link">–ó–∞–±—Ä–∞—Ç—å –Ω–∞ Alfabit</a>
    </div>

    <!-- –§–æ—Ä–º–∞ –∑–∞—Ö–≤–∞—Ç–∞ -->
    <form class="lead-form" id="leadForm" onsubmit="submitLead(event)">
      <input type="email" id="email" placeholder="–í–∞—à email –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–∏–∑–∞" required>
      <button type="submit">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–∏–∑</button>
      <div id="formMsg" style="font-size:14px;color:#00ffc2;"></div>
    </form>
  </div>

  <!-- –ó–≤—É–∫–∏ -->
  <audio id="soundSpin" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4fa9c44b39.mp3?filename=arcade-magic-spin-24043.mp3"></audio>
  <audio id="soundWin" src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_020b2c070e.mp3?filename=success-1-6297.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const emojis = ['üíé','üî•','üçÄ','üé≤','üí∞','ü™ô','üßø'];
    const prizeMap = {
      'üíéüíéüíé': { text: '$50 –ø—Ä–∏–∑', code: 'WIN50-ALFA' },
      'üî•üî•üî•': { text: '$25 –ø—Ä–∏–∑', code: 'HOT25-ALFA' },
      'üçÄüçÄüçÄ': { text: 'Mystery Box', code: 'LUCKY-BOX' },
      'default': { text: '$5 –±–æ–Ω—É—Å', code: 'BONUS5-ALFA' }
    };

    function buildReels() {
      ['reel1', 'reel2', 'reel3'].forEach(id => {
        const el = document.getElementById(id);
        el.innerHTML = '';
        for (let i = 0; i < 20; i++) {
          const sym = document.createElement('div');
          sym.className = 'symbol';
          sym.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          el.appendChild(sym);
        }
      });
    }

    function pullHandle() {
      document.getElementById('soundSpin').play();
      buildReels();
      const results = [];
      ['reel1','reel2','reel3'].forEach((id, idx) => {
        const reel = document.getElementById(id);
        const offset = Math.floor(Math.random() * 15) + 2;
        const translateY = offset * 80;
        setTimeout(() => {
          reel.style.transform = `translateY(-${translateY}px)`;
          const sym = reel.children[offset + 1].textContent;
          results[idx] = sym;
          if (results.filter(Boolean).length === 3) showResult(results);
        }, idx * 500);
      });
    }

    function showResult(res) {
      const combo = res.join('');
      const prize = prizeMap[combo] || prizeMap['default'];
      document.getElementById('soundWin').play();
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      document.getElementById('result').textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize.text}`;
      document.getElementById('promoCode').textContent = prize.code;
      document.getElementById('promoBlock').style.display = 'block';
      document.getElementById('leadForm').style.display = 'flex';
    }

    function submitLead(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      document.getElementById('formMsg').textContent = `üéÅ –ü—Ä–æ–º–æ–∫–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ ${email}`;
      document.getElementById('email').disabled = true;
    }

    buildReels();
  </script>
</body>
</html>
