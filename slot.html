<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé∞ –ü—Ä–µ–º–∏—É–º –°–ª–æ—Ç –æ—Ç Alfabit</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000, #1a1a1a);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      color: gold;
      text-shadow: 0 0 12px gold;
      margin-bottom: 10px;
    }

    .slot-machine-container {
      max-width: 400px;
      margin: 0 auto;
      background: radial-gradient(circle, #111, #000);
      border: 6px solid gold;
      border-radius: 20px;
      box-shadow: 0 0 40px gold;
      padding: 30px 20px;
      position: relative;
    }

    .reels {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .reel {
      width: 90px;
      height: 90px;
      overflow: hidden;
      background: #222;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: inset 0 0 15px #444;
      position: relative;
    }

    .symbols {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 1.2s ease-out;
    }

    .symbol {
      font-size: 60px;
      height: 90px;
      line-height: 90px;
    }

    .handle {
      position: absolute;
      right: -40px;
      top: 40px;
      width: 15px;
      height: 100px;
      background: linear-gradient(to bottom, #ccc, #999);
      border-radius: 10px;
      cursor: pointer;
      transform-origin: top;
      transition: transform 0.3s;
    }

    .handle:after {
      content: "";
      position: absolute;
      bottom: -18px;
      left: -7px;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at center, red, darkred);
      border-radius: 50%;
      box-shadow: 0 0 8px red;
    }

    .handle.active {
      transform: rotate(35deg);
    }

    .result {
      font-size: 20px;
      margin: 20px 0;
      color: #00ffcc;
    }

    .promo {
      display: inline-block;
      background: #111;
      border: 1px solid #00ffcc;
      padding: 10px 20px;
      font-family: monospace;
      font-size: 18px;
      border-radius: 6px;
      color: #00ffcc;
      margin-top: 10px;
    }

    .copy-btn, .claim {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<h1>üé∞ –ü—Ä–µ–º–∏—É–º —Å–ª–æ—Ç –æ—Ç Alfabit</h1>
<div class="slot-machine-container">
  <div class="reels">
    <div class="reel"><div class="symbols" id="reel1"></div></div>
    <div class="reel"><div class="symbols" id="reel2"></div></div>
    <div class="reel"><div class="symbols" id="reel3"></div></div>
  </div>
  <div class="handle" id="handle" onclick="pullHandle()"></div>
  <div class="result" id="result"></div>
  <div id="promoBlock" style="display:none;">
    <div class="promo" id="promoCode">---</div><br>
    <button class="copy-btn" onclick="copyCode()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
    <a class="claim" id="claimLink" href="#" target="_blank">–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ Alfabit.org</a>
  </div>
</div>

<footer>
  <p>¬© Alfabit.org ‚Äî –æ–±–º–µ–Ω–∏–≤–∞–π –±–æ–Ω—É—Å—ã –Ω–∞ TON, BTC, ETH</p>
</footer>

<audio id="handleSound" src="https://cdn.pixabay.com/download/audio/2022/10/12/audio_6ef51a0b60.mp3?filename=lever-pull-112441.mp3" preload="auto"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_020b2c070e.mp3?filename=success-1-6297.mp3" preload="auto"></audio>

<script>
const emojis = ['üíé','üî•','üçÄ','üé≤','üí∞','ü™ô'];
const prizeMap = {
  'üíéüíéüíé': { text: '$50 –Ω–∞ –±–∞–ª–∞–Ω—Å', code: 'USD50-ALFA' },
  'üî•üî•üî•': { text: '$25 —Å–∫–∏–¥–∫–∞', code: 'DISC25-X8G' },
  'üçÄüçÄüçÄ': { text: 'Mystery Box', code: 'MYSTERY-BX5' },
  'default': { text: '$5 –±–æ–Ω—É—Å', code: 'USD5-LITE' }
};

function buildReels() {
  ['reel1', 'reel2', 'reel3'].forEach(id => {
    const el = document.getElementById(id);
    el.innerHTML = '';
    for (let i = 0; i < 20; i++) {
      const sym = document.createElement('div');
      sym.className = 'symbol';
      sym.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      el.appendChild(sym);
    }
  });
}

function pullHandle() {
  const handle = document.getElementById('handle');
  handle.classList.add('active');
  document.getElementById('handleSound').play();
  setTimeout(() => handle.classList.remove('active'), 500);
  spin();
}

function spin() {
  buildReels();
  const reels = ['reel1','reel2','reel3'].map(id => document.getElementById(id));
  const results = [];

  reels.forEach((reel, idx) => {
    const offset = Math.floor(Math.random() * 17) + 1;
    const pos = offset * 90;
    setTimeout(() => {
      reel.style.transform = `translateY(-${pos}px)`;
      const symbol = reel.children[offset + 1].textContent;
      results[idx] = symbol;
      if (results.filter(Boolean).length === 3) showResult(results);
    }, idx * 400);
  });
}

function showResult(res) {
  const combo = res.join('');
  const prize = prizeMap[combo] || prizeMap['default'];
  document.getElementById('winSound').play();
  confetti({ particleCount: 120, spread: 90, origin: { y: 0.6 } });
  document.getElementById('result').textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize.text}`;
  document.getElementById('promoCode').textContent = prize.code;
  document.getElementById('claimLink').href = `https://alfabit.org/?from=slots&code=${prize.code}`;
  document.getElementById('promoBlock').style.display = 'block';
}

function copyCode() {
  const code = document.getElementById('promoCode').textContent;
  navigator.clipboard.writeText(code).then(() => alert('–ü—Ä–æ–º–æ–∫–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!'));
}

buildReels();
</script>
</body>
</html>
