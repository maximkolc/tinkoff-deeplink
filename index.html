<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {

    }
    button#apply {
      margin-left: 10px;

      border: none;
      border-radius: 6px;
      background-color: #f7a600;

    }
    button#apply:hover {

    }
    #message {
      margin-top: 30px;

      padding: 15px;

      border: 2px solid #f7a600;
      border-radius: 8px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
    .firework {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #f7a600;
      border-radius: 50%;
      animation: explode 0.8s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(20); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>üéØ –ö—Ä—É—Ç–∏ –∫–æ–ª–µ—Å–æ –∏ –ø–æ–ª—É—á–∏ –ø—Ä–æ–º–æ–∫–æ–¥!</h1>
<canvas id="wheel" width="400" height="400"></canvas>
<button id="spin">–ö–†–£–¢–ò–¢–¨</button>
<div id="result"></div>

<div class="promo-section">
  <h2 style="color:#f7a600;">üéÅ –ê–∫—Ç–∏–≤–∏—Ä—É–π —Å–≤–æ–π –ø—Ä–æ–º–æ–∫–æ–¥</h2>
  <input type="text" id="promoInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥">
  <button id="apply">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
  <div id="message"></div>
</div>

<script>
  const prizes = [
    'PROMO100',
    'DISCOUNT50',
    'FREEDELIVERY',
    'BONUS10',
    'HELLO2025',
    'WHEELWIN',
    'LUCKY7',
    'TRYAGAIN'
  ];

  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const radius = canvas.width / 2;
  const segmentAngle = 2 * Math.PI / prizes.length;
  let currentAngle = 0;
  let spinning = false;

  function drawWheel(angle = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(angle);
    ctx.translate(-radius, -radius);
    for (let i = 0; i < prizes.length; i++) {
      const start = i * segmentAngle;
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, start, start + segmentAngle);
      ctx.fillStyle = i % 2 === 0 ? '#292929' : '#333333';
      ctx.fill();
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(start + segmentAngle / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#f7a600";
      ctx.font = "bold 16px Roboto, sans-serif";
      ctx.fillText(prizes[i], radius - 15, 6);
      ctx.restore();
    }
    ctx.restore();
    // pointer
    ctx.beginPath();
    ctx.moveTo(radius - 10, 10);
    ctx.lineTo(radius + 10, 10);
    ctx.lineTo(radius, 40);
    ctx.fillStyle = "#f7a600";
    ctx.fill();
  }

  drawWheel();

  document.getElementById('spin').addEventListener('click', () => {
    if (spinning) return;
    spinning = true;
    const duration = 4000;
    const totalRotation = 6 * 2 * Math.PI + Math.random() * 2 * Math.PI;
    const start = performance.now();
    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }
    function animate(time) {
      const progress = (time - start) / duration;
      if (progress < 1) {
        const eased = easeOutCubic(progress);
        currentAngle = totalRotation * eased;
        drawWheel(currentAngle);
        requestAnimationFrame(animate);
      } else {
        currentAngle = totalRotation;
        drawWheel(currentAngle);
        const normalizedAngle = (2 * Math.PI - (currentAngle % (2 * Math.PI))) % (2 * Math.PI);
        const index = Math.floor(normalizedAngle / segmentAngle) % prizes.length;
        document.getElementById('result').textContent = `üéâ –í–∞—à –ø—Ä–æ–º–æ–∫–æ–¥: ${prizes[index]}`;
        spinning = false;
      }
    }
    requestAnimationFrame(animate);
  });

  document.getElementById('apply').addEventListener('click', () => {
    const input = document.getElementById('promoInput').value.trim().toUpperCase();
    const message = document.getElementById('message');
    if (prizes.includes(input)) {
      showFireworks();
      message.innerHTML = `
        ‚úÖ –í—ã –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–ª–∏ –ø—Ä–æ–º–æ–∫–æ–¥ <b>${input}</b><br><br>
        üí∞ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ <span style="color:#00e676;">$50</span>!<br>
        üëâ –ß—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –¥–µ–Ω—å–≥–∏, <b><a href="https://alfabit.org" target="_blank" style="color:#f7a600;">–ø—Ä–æ–π–¥–∏—Ç–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –Ω–∞ alfabit.org</a></b>
      `;
      message.style.display = 'block';
    } else {
      message.textContent = '‚õî –ù–µ–≤–µ—Ä–Ω—ã–π –∏–ª–∏ –Ω–µ–¥–µ–π—Å—Ç–≤—É—é—â–∏–π –ø—Ä–æ–º–æ–∫–æ–¥.';
      message.style.display = 'block';
    }
  });

  function showFireworks() {
    for (let i = 0; i < 10; i++) {
      const fw = document.createElement('div');
      fw.className = 'firework';
      fw.style.top = (50 + Math.random() * 20 - 10) + '%';
      fw.style.left = (50 + Math.random() * 20 - 10) + '%';
      fw.style.backgroundColor = ['#f7a600', '#00e676', '#ff4081'][Math.floor(Math.random() * 3)];
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 800);
    }
  }
</script>

</body>
</html>
