<body>

<h1>üéØ –ö–æ–ª–µ—Å–æ —É–¥–∞—á–∏ –æ—Ç AlfaBit</h1>
<canvas id="wheel" width="400" height="400"></canvas>
<button id="spin">–ö–†–£–¢–ò–¢–¨</button>
<div id="result"></div>

<div class="alfabit-block" id="rewardBlock" style="display:none;">

  –û—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä –∞–∫—Ü–∏–∏: <a href="https://alfabit.org" style="color:#f7a600;">alfabit.org</a>
</footer>

<script>
  const prizeMap = {
    A1: { hint: 'üéÅ –ü—Ä–æ–º–æ –Ω–∞ $50' },
    A2: { hint: 'üöÄ –°–∫–∏–¥–∫–∞ 50%' },
    A3: { hint: 'üî• –ö—ç—à–±–µ–∫ 15%' },
    A4: { hint: 'üéâ –ë–æ–Ω—É—Å 10 TON' },
    A5: { hint: 'üëë –£—Ä–æ–≤–µ–Ω—å Gold' },
    A6: { hint: 'üéÅ Mystery Box' },
    A7: { hint: 'üéØ 10% –≤ —Ç—Ä–µ–π–¥–µ' },
    A8: { hint: 'üí∞ $25 –Ω–∞ –¥–µ–ø–æ–∑–∏—Ç' },
  };

  const prizeKeys = Object.keys(prizeMap);

  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const radius = canvas.width / 2;
  const segmentAngle = 2 * Math.PI / prizeKeys.length;
  let currentAngle = 0;
  let spinning = false;

  function drawWheel(angle = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(angle);
    ctx.translate(-radius, -radius);
    for (let i = 0; i < prizeKeys.length; i++) {
      const start = i * segmentAngle;
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, start, start + segmentAngle);
      ctx.fillStyle = i % 2 === 0 ? '#292929' : '#333333';
      ctx.fill();
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(start + segmentAngle / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#f7a600";
      ctx.font = "bold 16px Roboto, sans-serif";
      ctx.fillText(prizeMap[prizeKeys[i]].hint, radius - 15, 6);
      ctx.restore();
    }
    ctx.restore();
    // pointer
    ctx.beginPath();
    ctx.moveTo(radius - 10, 10);
    ctx.lineTo(radius + 10, 10);
    ctx.lineTo(radius, 40);
    ctx.fillStyle = "#f7a600";
    ctx.fill();
  }

  drawWheel();

  document.getElementById('spin').addEventListener('click', () => {
    if (spinning) return;
    spinning = true;
    document.getElementById('result').textContent = '';
    document.getElementById('rewardBlock').style.display = 'none';

    const duration = 4000;
    const totalRotation = 6 * 2 * Math.PI + Math.random() * 2 * Math.PI;
    const start = performance.now();

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function animate(time) {
      const progress = (time - start) / duration;
      if (progress < 1) {
        const eased = easeOutCubic(progress);
        currentAngle = totalRotation * eased;
        drawWheel(currentAngle);
        requestAnimationFrame(animate);
      } else {
        currentAngle = totalRotation;
        drawWheel(currentAngle);
        const normalizedAngle = (2 * Math.PI - (currentAngle % (2 * Math.PI))) % (2 * Math.PI);
        const index = Math.floor(normalizedAngle / segmentAngle) % prizeKeys.length;
        const key = prizeKeys[index];
        const prize = prizeMap[key];

        document.getElementById('result').textContent = `üéâ –í–∞—à –ø—Ä–∏–∑: ${prize.hint}`;
        document.getElementById('rewardText').innerHTML = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ <b>${prize.hint}</b>!<br>–ß—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –µ–≥–æ ‚Äî –ø–µ—Ä–µ–π–¥–∏—Ç–µ –Ω–∞ —Å–∞–π—Ç –∏ –∞–∫—Ç–∏–≤–∏—Ä—É–π—Ç–µ –ø–æ–¥–∞—Ä–æ–∫.`;
        document.getElementById('claimLink').href = `https://alfabit.org/?from=wheel&id=${key}`;
        document.getElementById('rewardBlock').style.display = 'block';

        showFireworks();
        spinning = false;
      }
    }

    requestAnimationFrame(animate);
  });

  function showFireworks() {
    for (let i = 0; i < 12; i++) {
      const fw = document.createElement('div');
      fw.className = 'firework';
      fw.style.top = (40 + Math.random() * 20) + '%';
      fw.style.left = (40 + Math.random() * 20) + '%';
      fw.style.backgroundColor = ['#f7a600', '#00e676', '#ff4081'][Math.floor(Math.random() * 3)];
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 800);
    }
  }
</script>
