<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–æ–ª–µ—Å–æ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f7a600;
    }
    canvas {
      margin: 0 auto 20px;
      display: block;
      background-color: #1e1e1e;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.4);
    }
    #spin {
      font-size: 20px;
      padding: 12px 30px;
      background: #f7a600;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    #spin:hover {
      background-color: #e69500;
    }
    #result {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #00e676;
    }
  </style>
</head>
<body>

<h1>üéØ –ö—Ä—É—Ç–∏ –∫–æ–ª–µ—Å–æ –∏ –ø–æ–ª—É—á–∏ –ø—Ä–æ–º–æ–∫–æ–¥!</h1>
<canvas id="wheel" width="400" height="400"></canvas>
<button id="spin">–ö–†–£–¢–ò–¢–¨</button>
<div id="result"></div>

<script>
  const prizes = [
    'PROMO100',
    'DISCOUNT50',
    'FREEDELIVERY',
    'BONUS10',
    'HELLO2025',
    'WHEELWIN',
    'LUCKY7',
    'TRYAGAIN'
  ];

  const colors = ['#292929', '#333333', '#292929', '#333333', '#292929', '#333333', '#292929', '#333333'];
  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const radius = canvas.width / 2;
  const segmentAngle = 2 * Math.PI / prizes.length;
  let currentAngle = 0;
  let spinning = false;

  function drawWheel(angle = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(angle);
    ctx.translate(-radius, -radius);

    for (let i = 0; i < prizes.length; i++) {
      const start = i * segmentAngle;
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, start, start + segmentAngle);
      ctx.fillStyle = colors[i % colors.length];
      ctx.fill();
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(start + segmentAngle / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#f7a600";
      ctx.font = "bold 16px Roboto, sans-serif";
      ctx.fillText(prizes[i], radius - 15, 6);
      ctx.restore();
    }

    ctx.restore();

    // –£–∫–∞–∑–∞—Ç–µ–ª—å
    ctx.beginPath();
    ctx.moveTo(radius - 10, 10);
    ctx.lineTo(radius + 10, 10);
    ctx.lineTo(radius, 40);
    ctx.fillStyle = "#f7a600";
    ctx.fill();
  }

  drawWheel();

  document.getElementById('spin').addEventListener('click', () => {
    if (spinning) return;
    spinning = true;

    const duration = 4000;
    const totalRotation = 6 * 2 * Math.PI + Math.random() * 2 * Math.PI;
    const start = performance.now();

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function animate(time) {
      const progress = (time - start) / duration;
      if (progress < 1) {
        const eased = easeOutCubic(progress);
        currentAngle = totalRotation * eased;
        drawWheel(currentAngle);
        requestAnimationFrame(animate);
      } else {
        currentAngle = totalRotation;
        drawWheel(currentAngle);
        const normalizedAngle = (2 * Math.PI - (currentAngle % (2 * Math.PI))) % (2 * Math.PI);
        const index = Math.floor(normalizedAngle / segmentAngle) % prizes.length;
        document.getElementById('result').textContent = `üéâ –í–∞—à –ø—Ä–æ–º–æ–∫–æ–¥: ${prizes[index]}`;
        spinning = false;
      }
    }

    requestAnimationFrame(animate);
  });
</script>

</body>
</html>
